apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  name: prometheus-k8s
  namespace: monitoring
spec:
  ingressClassName: nginx
  rules:
  - host: prometheus.localhost
    http:
      paths:
      - backend:
          service:
            name: prometheus-k8s
            port: web
        path: /
        pathType: Prefix
