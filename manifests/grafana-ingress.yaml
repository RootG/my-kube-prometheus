apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  name: grafana
  namespace: monitoring
spec:
  ingressClassName: nginx
  rules:
  - host: grafana.localhost
    http:
      paths:
      - backend:
          service:
            name: grafana
            port: http
        path: /
        pathType: Prefix
